<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaimunchy</title>
    <link type="text/css" rel="stylesheet" href="payment.css">
</head>
<body>
   <div class="container">
    <div class="wrapper">
        <div class="previousPage-wrapper">
            <div class="arrow-icon"></div>
            <a href="workshop.html">Back</a>
        </div>
        <div class="payment-wrapper">
            <div class="payment-details">
                <h1>Payment Details</h1>
                <p>Choose your payment method</p>
                <div class="paymentForm">
                    <div class="credit-debit-title">
                        <div class="button-icon"></div>
                        <h4>Credit/Debit Card</h4>
                    </div>
                    <div>
                        <form action="">
                            <input type="number" name="number" id="cardNum" placeholder="Card number">
                            <input type="text" name="text" id="text" placeholder="Expiration date(MM/YY)">
                            <input type="number" name="number" id="cvvNum" placeholder="C V V">
                            <input type="Name" name="Name" id="Name" placeholder="Name on card">
                        </form>
                    </div>
                    <div class="payAtEvent-title">
                        <div class="button-icon"></div>
                        <h4>Pay at event</h4>
                    </div>
                </div>
                <div class="payAndConfirm-btn">
                    <button>
                        <a href="paymentSuccess.html">Pay & Confirm</a>
                    </button>
                </div>
            </div>
            <div class="verticalLine"></div>
            <div class="order-summary">
                <h1>Order Summary</h1>
                <div class="summary-details">
                    <p><span  style="margin-right: 75px;">Event Name :</span>Tasting Workshop</p>
                    <p><span style="margin-right: 193px;">Price :</span> Rs 150    1</p>
                    <hr>
                    <p> <span style="margin-right: 180px;">Subtotal :</span> Rs 150</p>
                </div>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
